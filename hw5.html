<!DOCTYPE html>
<html>
<head>
<title>Custom Markers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
/* Always set the map height explicitly to define the size of the div
* element that contains the map. */
#map {
height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
height: 100%;
margin: 0;
padding: 0;
}
</style>
</head>

<body>
<div id="map"></div>
<script>



var map;
function initMap() {
map = new google.maps.Map(document.getElementById('map'), {
zoom: 16,
center: new google.maps.LatLng(24.1788209, 120.6445163),
mapTypeId: 'roadmap'
});




var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
var icons = {

info: {
icon: iconBase + 'info-i_maps.png'
}
};

var features = [
{
position: new google.maps.LatLng(24.175775,120.6479688),
type: 'info'
}, {
position: new google.maps.LatLng(24.1757747,120.6414027),
type: 'info'
}, {
position: new google.maps.LatLng(24.1758134,120.6414027),
type: 'info'
}
];
// Create markers.
features.forEach(function(feature) {
var marker = new google.maps.Marker({
position: feature.position,
icon: icons[feature.type].icon,
map: map
});
});
}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcQ-8GbDYA7KmG4eVkAsgvUUkUgkEppf0&callback=initMap">
</script>
</body>
</html>
